<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="disks-category.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "listener": {"@": "owner"},
                    "type": "action"
                }
            ],
            "bindings": {
                "classList.has('is-expanded')": {"<-": "@owner.isExpanded"}
            }
        },
        "controller": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.disks"},
                "selection": {"<->": "@owner.selectedDisk"}
            }
        },
        "grid": {
            "prototype": "ui/controls/grid.reel",
            "properties": {
                "element": {"#": "grid"},
                "controller": {"@": "controller"},
                "labelPath": "name",
                "itemDraggable": true,
                "delegate": {"@": "owner"}
            },
            "bindings": {
                "icon": {"<-": "@owner.icon"},
                "identifier": {"<-": "@owner.identifier"}
            }
        },
        "scrollview": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollview"},
                "overflow": "scrollY"
            }
        },
        "button": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "value": "toggle"
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="AvailableDisksCategory">
        <div data-montage-id="button" class="AvailableDisksCategory-toggle Button--naked">
            <svg><use xlink:href="#i-triangle-down"/></svg>
        </div>
        <div data-montage-id="scrollview">
            <div data-montage-id="grid" class="AvailableDisksCategory-grid"></div>
        </div>
    </div>
</body>
</html>
